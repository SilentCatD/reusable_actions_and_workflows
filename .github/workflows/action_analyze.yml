name: Analyze github action changes

on:
    workflow_dispatch:
    push:
    pull_request:
      types:
        - opened
        - synchronize
        - reopened
        - labeled
        - unlabeled
      paths:
        - .github/**/*.yml
        - '!.github/**/dependabot.yml'
        - actions/**/*.yml
  

jobs:
  yamlAnalyzeOnChangedActions:
    uses: ./.github/workflows/template_analyze_action.yml

